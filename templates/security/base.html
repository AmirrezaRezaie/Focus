<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Auth" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 20px;
    }

    .auth-card {
      width: 100%;
      max-width: 440px;
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      border: 1px solid var(--border);
    }

    .auth-title {
      margin: 0 0 6px;
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--text);
    }

    .auth-subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .auth-field {
      display: grid;
      gap: 6px;
      margin-bottom: 14px;
    }

    .auth-field label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .auth-input {
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      font-size: 1rem;
      background: var(--card);
      color: var(--text);
    }

    .auth-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      gap: 12px;
    }

    .auth-primary {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #1f6feb;
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      cursor: pointer;
    }

    .auth-link {
      color: #1f6feb;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .auth-error {
      font-size: 0.8rem;
      color: #dc2626;
    }

    .auth-message {
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(31, 111, 235, 0.08);
      color: #1f6feb;
      font-size: 0.85rem;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
